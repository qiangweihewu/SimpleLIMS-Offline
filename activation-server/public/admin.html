        input:focus,

        button {

        .btn-primary {

        .btn-secondary {

        .btn-danger {

        .btn-danger:hover {

        }

        .btn-sm {
            padding: 6px 10px;
            font-size: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid var(--border);
            font-size: 13px;
        }

        th {
            font-weight: 600;
            color: var(--text-muted);
            background: #f8fafc;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;

            font-weight: 500;

        .badge-success {
            background: #d1fae5;
            color: #166534;
        }

        .badge-warning {
            background: #fef3c7;
            color: #92400e;
        }

        .badge-error {
            background: #fee2e2;
            color: #991b1b;
        }

        .badge-info {
            background: #dbeafe;
            color: #1e40af;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));

        }

        .stat-card {

        }

        .stat-label {

        }

        .stat-value {

        }

        .mono {

        .text-muted {

        }

        .modal {

            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;

        .modal.show {

        .modal-content {

        .modal-header {

            margin-bottom: 16px;
        }

        .modal-title {
            font-size: 16px;

        }

        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--text-muted);
        }

        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 13px;
        }

        .alert-success {
            background: #d1fae5;
            color: #166534;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <!-- Login Screen -->

        <div class="login-card">

                <div class="stat-card">

                <div class="stat-card">

                <div class="stat-card">

            </div>

            <!-- Generate SNs -->
            <div class="card">
                <div class="card-header">
                    <span class="card-title">ç”Ÿæˆåºåˆ—å·</span>

                <div class="alert alert-success hidden" id="generateAlert"></div>
                <div class="form-row">
                    <div class="form-group">
                        <label>æ•°é‡</label>

                    </div>
                    <div class="form-group">
                        <label>ç±»å‹</label>
                        <select id="genType">
                            <option value="trial">è¯•ç”¨ç‰ˆ (Trial)</option>
                            <option value="professional" selected>ä¸“ä¸šç‰ˆ (Professional)</option>
                            <option value="enterprise">ä¼ä¸šç‰ˆ (Enterprise)</option>

                    </div>
                    <div class="form-group">
                        <label>æœ‰æ•ˆå¤©æ•°</label>
                        <input type="number" id="genDays" value="365" min="1">

                </div>
                <div class="form-row">
                    <div class="form-group">

                        <input type="text" id="genCustomer" placeholder="å¼ ä¸‰">
                    </div>
                    <div class="form-group">
                        <label>å®¢æˆ·é‚®ç®± (å¯é€‰)</label>

                <div class="form-group">

            <!-- SN List -->
            <div class="card">
                <div class="card-header">
                    <span class="card-title">åºåˆ—å·åˆ—è¡¨</span>

                </div>
                <div style="overflow-x: auto;">
                    <table>
                        <thead>
                            <tr>
                                <th>åºåˆ—å·</th>
                                <th>ç±»å‹</th>
                                <th>æœ‰æ•ˆæœŸ</th>
                                <th>çŠ¶æ€</th>
                                <th>åˆ›å»ºæ—¶é—´</th>

    <!-- Detail Modal -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">åºåˆ—å·è¯¦æƒ…</span>
                <button class="close-btn" onclick="closeModal()">&times;</button>

            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        let token = '';
        const API_BASE = '/api/admin/sn';

        // Login
        function login() {
            token = document.getElementById('adminPassword').value;
            if (!token) {
                alert('è¯·è¾“å…¥å¯†ç ');
                return;
            }

            // Test auth by loading SNs
            loadSNs().then(success => {
                if (success) {
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('dashboard').classList.add('show');
                    localStorage.setItem('admin_token', token);
                } else {
                    alert('å¯†ç é”™è¯¯');
                }
            });
        }

        function logout() {
            token = '';
            localStorage.removeItem('admin_token');
            location.reload();
        }

        // Check saved token
        window.onload = function () {
            const saved = localStorage.getItem('admin_token');
            if (saved) {
                token = saved;
                loadSNs().then(success => {
                    if (success) {
                        document.getElementById('loginScreen').style.display = 'none';
                        document.getElementById('dashboard').classList.add('show');
                    }
                });
            }
        };

        // API call helper
        async function apiCall(action, method = 'GET', body = null) {
            const options = {
                method,
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            };
            if (body) options.body = JSON.stringify(body);

            const response = await fetch(`${API_BASE}?action=${action}`, options);
            return await response.json();
        }

        // Load SNs
        async function loadSNs() {
            try {
                const result = await apiCall('list');
                if (!result.success) return false;

                const records = result.records || [];
                updateStats(records);
                renderTable(records);
                return true;
            } catch (err) {
                console.error(err);
                return false;
            }
        }

        function updateStats(records) {
            const total = records.length;
            const activated = records.filter(r => r.activations?.length > 0).length;
            const unused = records.filter(r => !r.activations?.length && !r.revokedAt).length;
            const revoked = records.filter(r => r.revokedAt).length;

            document.getElementById('statTotal').textContent = total;
            document.getElementById('statActivated').textContent = activated;
            document.getElementById('statUnused').textContent = unused;
            document.getElementById('statRevoked').textContent = revoked;
        }

        function renderTable(records) {
            const tbody = document.getElementById('snTable');
            if (!records.length) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-muted" style="text-align: center;">æš‚æ— æ•°æ®</td></tr>';
                return;
            }

            tbody.innerHTML = records.map(r => {
                let status = '<span class="badge badge-info">æœªä½¿ç”¨</span>';
                if (r.revokedAt) {
                    status = '<span class="badge badge-error">å·²æ’¤é”€</span>';
                } else if (r.activations?.length > 0) {
                    status = `<span class="badge badge-success">å·²æ¿€æ´» (${r.activations.length})</span>`;
                }

                const typeLabels = { trial: 'è¯•ç”¨', professional: 'ä¸“ä¸š', enterprise: 'ä¼ä¸š' };

                return `
                    <tr>
                        <td class="mono">${r.sn}</td>
                        <td>${typeLabels[r.type] || r.type}</td>
                        <td>${r.days} å¤©</td>
                        <td>${status}</td>
                        <td class="text-muted">${new Date(r.createdAt).toLocaleDateString('zh-CN')}</td>
                        <td>
                            <button class="btn-secondary btn-sm" onclick="showDetail('${r.sn}')">è¯¦æƒ…</button>
                            ${!r.revokedAt ? `<button class="btn-danger btn-sm" onclick="revokeSN('${r.sn}')" style="margin-left: 4px;">æ’¤é”€</button>` : ''}
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Generate SNs
        async function generateSNs() {
            const count = parseInt(document.getElementById('genCount').value) || 1;
            const type = document.getElementById('genType').value;
            const days = parseInt(document.getElementById('genDays').value) || 365;
            const customerName = document.getElementById('genCustomer').value;
            const customerEmail = document.getElementById('genEmail').value;
            const notes = document.getElementById('genNotes').value;

            const result = await apiCall('generate', 'POST', {
                count, type, days, customerName, customerEmail, notes
            });

            if (result.success) {
                const alert = document.getElementById('generateAlert');
                alert.textContent = `æˆåŠŸç”Ÿæˆ ${result.count} ä¸ªåºåˆ—å·: ${result.serialNumbers.join(', ')}`;
                alert.classList.remove('hidden');
                setTimeout(() => alert.classList.add('hidden'), 5000);
                loadSNs();
            } else {
                alert('ç”Ÿæˆå¤±è´¥: ' + (result.error || 'æœªçŸ¥é”™è¯¯'));
            }
        }

        // Show detail
        async function showDetail(sn) {
            const result = await apiCall('get&sn=' + sn);
            if (!result.success) {
                alert('è·å–è¯¦æƒ…å¤±è´¥');
                return;
            }

            const r = result.record;
            const activationsList = r.activations?.length
                ? r.activations.map(a => `
                    <div style="padding: 8px; background: #f8fafc; border-radius: 6px; margin-bottom: 8px;">
                        <div><strong>è®¾å¤‡ç :</strong> <span class="mono">${a.deviceCode}</span></div>
                        <div class="text-muted"><strong>æ¿€æ´»æ—¶é—´:</strong> ${new Date(a.activatedAt).toLocaleString('zh-CN')}</div>
                        <button class="btn-secondary btn-sm" onclick="unbindDevice('${r.sn}', '${a.deviceCode}')" style="margin-top: 4px;">è§£ç»‘æ­¤è®¾å¤‡</button>
                    </div>
                `).join('')
                : '<div class="text-muted">æš‚æ— æ¿€æ´»è®°å½•</div>';

            document.getElementById('modalContent').innerHTML = `
                <div class="form-group">
                    <label>åºåˆ—å·</label>
                    <div class="mono" style="font-size: 16px;">${r.sn}</div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>ç±»å‹</label>
                        <div>${r.type}</div>
                    </div>
                    <div class="form-group">
                        <label>æœ‰æ•ˆæœŸ</label>
                        <div>${r.days} å¤©</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>å®¢æˆ·</label>
                    <div>${r.customerName || '-'} ${r.customerEmail ? `(${r.customerEmail})` : ''}</div>
                </div>
                <div class="form-group">
                    <label>å¤‡æ³¨</label>
                    <div style="white-space: pre-wrap;">${r.notes || '-'}</div>
                </div>
                <div class="form-group">
                    <label>æ¿€æ´»è®°å½• (${r.activations?.length || 0}/${r.maxRebinds})</label>
                    ${activationsList}
                </div>
                ${r.revokedAt ? `<div class="alert alert-error">å·²äº ${new Date(r.revokedAt).toLocaleString('zh-CN')} æ’¤é”€</div>` : ''}
            `;

            document.getElementById('detailModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('detailModal').classList.remove('show');
        }

        // Revoke SN
        async function revokeSN(sn) {
            const reason = prompt('è¯·è¾“å…¥æ’¤é”€åŸå› :', '');
            if (reason === null) return;

            const result = await apiCall('revoke', 'POST', { serialNumber: sn, reason });
            if (result.success) {
                alert('æ’¤é”€æˆåŠŸ');
                closeModal();
                loadSNs();
            } else {
                alert('æ’¤é”€å¤±è´¥: ' + (result.error || 'æœªçŸ¥é”™è¯¯'));
            }
        }

        // Unbind device
        async function unbindDevice(sn, deviceCode) {
            const reason = prompt('è¯·è¾“å…¥è§£ç»‘åŸå› :', 'è®¾å¤‡æ›´æ¢');
            if (reason === null) return;

            const result = await apiCall('unbind', 'POST', { serialNumber: sn, deviceCode, reason });
            if (result.success) {
                alert('è§£ç»‘æˆåŠŸ');
                showDetail(sn);
                loadSNs();
            } else {
                alert('è§£ç»‘å¤±è´¥: ' + (result.error || 'æœªçŸ¥é”™è¯¯'));
            }
        }

        // Enter key for login
        document.getElementById('adminPassword').addEventListener('keyup', function (e) {
            if (e.key === 'Enter') login();
        });
    </script>
